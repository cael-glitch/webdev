<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next baseball gear or snacks delivered to the field.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <title>Grand Slam Delivery Services LLC.</title>
    
    <style>
        /* Base colors for a baseball theme */
        :root {
          --primary-blue: #004687; /* Rich navy blue */
          --accent-gold: #FFC52F; /* Energetic gold/yellow */
          --accent-red: #bd3039; /* Bold red */
          --neutral-cream: #f8f8e8; /* Soft, creamy background */
          --neutral-off-white: #f0f0f0; /* Brighter off-white */
          --dark-text: #27251f; /* Dark, almost black for contrast */
        }

        /* General Styling */
        body {
          font-family: 'Montserrat Alternates', sans-serif;
          line-height: 1.6;
          margin: 0;
          padding: 0;
          background-color: var(--neutral-off-white);
          color: var(--dark-text);
          transition: background-color 0.5s ease;
        }

        header {
          background-color: var(--primary-blue);
          color: var(--accent-gold);
          padding: 1.5rem 0;
          text-align: center;
          font-size: 2.5rem;
          font-weight: 500;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
          letter-spacing: 2px;
          text-transform: uppercase;
          border-bottom: 8px solid var(--accent-red);
        }

        nav {
          background-color: var(--dark-text);
          padding: 1rem 0;
          text-align: center;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        nav ul li {
          display: inline-block;
          margin: 0 15px;
        }

        nav ul li a {
          text-decoration: none;
          color: #ffffff;
          font-weight: 500;
          padding: 10px 20px;
          border-radius: 25px;
          transition: all 0.3s ease;
          text-transform: uppercase;
          background-color: var(--dark-text);
        }

        nav ul li a:hover,
        nav ul li.active a {
          background-color: var(--accent-gold);
          color: var(--dark-text);
          transform: translateY(-3px);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        main {
          max-width: 960px;
          margin: 40px auto;
          padding: 30px;
          background-color: var(--neutral-cream);
          box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
          border-radius: 15px;
          border: 4px solid var(--accent-gold);
        }

        h1 {
          color: var(--accent-red);
          text-align: center;
          font-size: 2.8rem;
          margin-top: 0;
          border-bottom: 5px solid var(--primary-blue);
          padding-bottom: 10px;
        }

        form.myform fieldset {
          border: 2px solid var(--primary-blue);
          border-radius: 10px;
          padding: 25px;
          margin-bottom: 25px;
          background: linear-gradient(145deg, #e6f2ff, #ffffff); /* Light blue gradient */
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form.myform legend {
          font-weight: 500;
          font-size: 1.5rem;
          color: var(--accent-red);
          padding: 0 10px;
          background-color: var(--neutral-cream);
          border: 2px solid var(--accent-gold);
          border-radius: 5px;
        }

        form.myform label {
          display: block;
          margin: 15px 0;
          font-weight: 200;
          font-size: 1.2rem;
          color: var(--dark-text);
        }

        form.myform input[type="text"],
        form.myform input[type="tel"],
        form.myform textarea,
        form.myform select {
          width: 100%;
          padding: 12px;
          margin-top: 5px;
          border: 2px solid var(--primary-blue);
          border-radius: 5px;
          box-sizing: border-box;
          background-color: #e6f2ff; /* Light blue input background */
          transition: border-color 0.3s ease;
        }

        form.myform input[type="text"]:focus,
        form.myform input[type="tel"]:focus,
        form.myform textarea:focus,
        form.myform select:focus {
          border-color: var(--accent-gold);
          outline: none;
          background-color: #fff; /* White background on focus */
        }

        form.myform input[type="radio"] + label,
        form.myform input[type="checkbox"] + label {
          display: inline-block;
          margin: 5px;
          padding: 8px 15px;
          background-color: #fff5e0; /* Light gold background */
          border: 1px solid var(--accent-gold);
          border-radius: 20px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        form.myform input[type="radio"]:checked + label,
        form.myform input[type="checkbox"]:checked + label {
          background-color: var(--accent-gold); /* Gold when checked */
          color: var(--dark-text);
          border-color: var(--accent-red);
        }

        form.myform input[type="submit"] {
          display: block;
          width: 100%;
          padding: 15px;
          font-size: 1.5rem;
          font-weight: 500;
          color: #fff;
          background-color: var(--accent-red);
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.3s ease;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
          text-transform: uppercase;
          letter-spacing: 1px;
        }

        form.myform input[type="submit"]:hover {
          background-color: var(--primary-blue);
          transform: translateY(-2px);
          box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
          text-align: center;
          padding: 25px;
          margin-top: 40px;
          background-color: var(--dark-text);
          color: var(--neutral-off-white);
          font-size: 1rem;
          border-top: 8px solid var(--accent-gold);
        }

        footer a {
          color: var(--accent-gold);
          text-decoration: none;
        }

        footer a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- start the page header -->
    <header>
        <span>Grand Slam Deliveries </span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="#order.html">Place an Order</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Place a Delivery Order</h1>
      <form method="get" class="myform" action="thanks.html">

        <fieldset>
            <legend>Customer Information</legend>
        <label>First Name* <input type="text" name="fname" required></label>
         <label>Last Name* <input type="text" name="lname" required></label>
         <label>Cell Number* <input type="tel" name="phone" required placeholder="Ex: 987-555-1234"></label>
        </fieldset>

        <fieldset>
            <legend> Delivery Method </legend>
            <label><input type="radio" name="method" value="runner"> Speedy Runner (1 inning)</label>
         <label><input type="radio" name="method" value="golfcart"> Golf Cart (3 innings)</label>
          <label><input type="radio" name="method" value="coach"> Head Coach (7 innings)</label>
        </fieldset>
     
     <fieldset>
        <legend>Delivery Options</legend>
       <label><input type="checkbox" name="dugout" value="chosen">
        Dugout</label> 
        <label><input type="checkbox" name="stands" value="chosen">
        Team Stands</label> 
            <label><input type="checkbox" name="field" value="chosen">
        On the Field</label> 
                <label><input type="checkbox" name="pressbox" value="chosen">
        Press Box</label> 

        <label> Preferred Delivery Time
        <select name="time">
            <option value="none">Please Select</option>
             <option value="first">Top of the 1st</option>
              <option value="third">Middle of the 3rd</option>
             <option value="fifth">Bottom of the 5th</option>
              <option value="seventh">Seventh Inning Stretch</option>
        </select>
        </label>
     </fieldset>
            <label>Order Details
                <textarea name="comments" placeholder="E.g., one box of team snacks, an extra bat, or a cooler of drinks."></textarea>
            </label>
     
     
        <input type="submit" value="Send Delivery Order">
      </form>
        
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Grand Slam Delivery Services &bull; <a href="mailto:ballpark@example.com">Email Us</a> </p>
    </footer>
</body>
</html>
