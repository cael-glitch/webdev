<!DOCTYPE html>

    <title>Players Gallery</title>
    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="your-stylesheet.css">
    <style>
        /* Add the new gallery CSS here, or ensure it's in your linked stylesheet */
        .flex-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .gallery-item {
            flex-basis: 250px;
            flex-grow: 1;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .gallery-item-info {
            padding: 15px;
            text-align: center;
            background-color: #fafafa;
        }
        
        .gallery-item-info h4 {
            margin: 0;
            font-size: 1.2rem;
            color: #0c2340;
        }
    </style>
</head>

    <header>
       <img src="images/use this.png" alt="  a picture" width="87" height="50">

    </nav>
